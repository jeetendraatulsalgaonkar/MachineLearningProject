        <section>
            <div class="container-fluid">
                <div class="container">
                    <form action="/" method="post">
                        <legend>Vehicle Resale Value Predictor Form</legend>
                        <div class="mb-3">
                            <label for="make">Make and model</label>
                            <select class="form-select" id="make" placeholder="Make" required="required">
                                <optgroup label="BMW">
                                    <option value="BMW:X1">X1</option>
                                    <option value="BMW:X2">X2</option>
                                    <option value="BMW:X3">X3</option>
                                    <option value="BMW:X4">X4</option>
                                    <option value="BMW:X5">X5</option>
                                    <option value="BMW:X6">X6</option>
                                    <option value="BMW:X7">X7</option>
                                </optgroup>
                                <optgroup label="AUDI">
                                    <option value="AUDI:A1">A1</option>
                                    <option value="AUDI:A2">A2</option>
                                    <option value="AUDI:A3">A3</option>
                                    <option value="AUDI:A4">A4</option>
                                    <option value="AUDI:A5">A5</option>
                                    <option value="AUDI:A6">A6</option>
                                    <option value="AUDI:A7">A7</option>
                                    <option value="AUDI:Q1">Q1</option>
                                    <option value="AUDI:Q2">Q2</option>
                                    <option value="AUDI:Q3">Q3</option>
                                    <option value="AUDI:Q5">Q5</option>
                                    <option value="AUDI:Q7">Q7</option>
                                </optgroup>
                                <optgroup label="Volkswagen">
                                    <option value="Volkswagen:TIGUAN">TIGUAN</option>
                                    <option value="Volkswagen:TOUAREG">TOUAREG</option>
                                    <option value="Volkswagen:T-CROSS">T-CROSS</option>
                                </optgroup>
                                <optgroup label="Mercedes-Benz">
                                    <option value="Mercedes-Benz:GLA">GLA</option>
                                    <option value="Mercedes-Benz:GLB">GLB</option>
                                    <option value="Mercedes-Benz:GLC">GLC</option>
                                    <option value="Mercedes-Benz:GLE">GLE</option>
                                    <option value="Mercedes-Benz:GLS">GLS</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="equipment_type">Equipment</label>
                            <select class="form-select" id="equipment_type" placeholder="Model" Equipment="required" multiple>
                                <option>Android Auto</option>
                                <option>Apple Car Play</option>
                                <option>Sunroof</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="base_price">Base Price</label>
                            <input type="number" class="form-control" id="base_price" name="base_price" min="5000" max="250000" placeholder="Input base price of the car" required="required">
                        </div>

                        <div class="mb-3">
                            <label for="model_year">Model Year</label>
                            <input type="number" class="form-control" id="model_year" name="model_year" min="1901" max="2024" placeholder="Input model year of the car" required="required">
                        </div>

                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Predict Vehicle resale value" required />
                        </div>
                    </form>
                </div>
                <div class="text-center text-black">
                    <h2 class="display-4 fw-bolder">Vehicle resale value Prediction Status: {{context}} </h2>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
            $(".input").focus(function(){
                $(this).parent().addClass("focus");
            }).blur(function(){
                if($(this).val() === ''){
                    $(this).parent().removeClass("focus");
                }
            })
        </script>
    </body>
</html>
